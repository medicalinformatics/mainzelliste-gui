<div *ngFor="let field of fields" style="display: flex; flex-direction: row;">
  <div
    style="width:100%; flex: 1; text-align: right; padding-right: 10px; border-right: 1px solid #ccc; white-space: nowrap;">
    <b>{{field.i18n | translate}}</b>
  </div>
  <div style="flex: 1; text-align: left; padding-left: 10px;">
    {{patient.fields[field.name]}}
  </div>
</div>
