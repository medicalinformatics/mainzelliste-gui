  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; min-height: 60%;">
      <ng-container *ngFor="let column of headers; index as i" matColumnDef={{column.id}}>
        <ng-container>
          <th mat-header-cell *matHeaderCellDef> {{column.name}} {{column.intOrExt}} </th>
          <td mat-cell *matCellDef="let element"> {{element.ids[i]}} </td>
        </ng-container>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data available"</td>
      </tr>
    </table>
    <mat-paginator [pageSize]="5" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
  </div>
