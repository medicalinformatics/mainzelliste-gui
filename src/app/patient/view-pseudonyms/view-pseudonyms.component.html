<table style="width: 100%; border-collapse: collapse;">
    <tr *ngFor="let id of ids" >
      <td style="text-align: right; padding-right: 10px; border-right: 1px solid #ccc; white-space: nowrap;">
        <b>{{id.idType}}</b>
      </td>
      <td style="text-align: left; padding-left: 10px;">
        {{id.idString}}
      </td>
    </tr>
  </table>
