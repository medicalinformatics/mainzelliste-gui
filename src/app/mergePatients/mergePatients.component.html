
<div style="height:100%; width:100%">
<div style="width:100%; padding:1%; background-color: #E6B0AA; font-size: 30px; color: white">
  <mat-icon style="font-size: 30px; padding-right: 1.5%">hourglass_bottom</mat-icon> Function in Progress..
</div>
  <h2 class="titleicon">
    <ion-icon name="git-merge"></ion-icon>
    Patienten zusammenführen
  </h2>

<div  style="display: flex; flex-flow: row; justify-content: space-around;">

<!--PATIENTENDATEN1-->
<mat-card class="patientCard" style="width: 28%">
  <mat-card-header>Patientendaten 1</mat-card-header>

  <div class="pseudonyme" style=" flex: 1 1 40%; display: flex; flex-flow:column" >
    <mat-card-title style="color:white">Pseudonyme</mat-card-title>
    <div style="flex-flow: row">
    <app-patient-pseudonyms style="width: 90%" [readOnly]=true [pseudonyms]="patients[0].ids"></app-patient-pseudonyms>
  </div>
  </div>

  <div class="patientendaten"  style=" flex: 1 1 40%; display: flex;  flex-flow: column">
    <mat-card-title style="color:white">Patientendaten</mat-card-title>
    <app-patient-fields [readOnly]=true [merging]=true [fields]="patients[0].fields"></app-patient-fields></div>
</mat-card>

<!-- FINALER PATIENT -->
<mat-card style="width: 28%" class="MergeCard">
  <mat-card-header>Finale Patientendaten</mat-card-header>

  <div class="pseudonyme" style=" flex: 1 1 40%; display: flex; flex-flow:column" >
    <mat-card-title style="color:white">Pseudonyme</mat-card-title>
    <div style="flex-flow: row; justify-content: center ">
      <app-patient-pseudonyms style="width: 90%" [readOnly]=true [pseudonyms]="patients[0].ids"></app-patient-pseudonyms>
    </div>
  </div>

  <div class="patientendaten"  style=" flex: 1 1 40%; display: flex;  flex-flow: column">
    <mat-card-title style="color:white">Patientendaten</mat-card-title>
    <app-patient-fields [readOnly]=true [fields]="Finalpatient.fields"></app-patient-fields></div>
</mat-card>

<!--PATIENTENDATEN2-->
<mat-card style="width: 28%" class="patientCard">
  <mat-card-header>Patientendaten 2</mat-card-header>
  <div class="pseudonyme" style=" flex: 1 1 40%; display: flex; flex-flow:column;" >
    <mat-card-title style="color:white">Pseudonyme</mat-card-title>
    <mat-card-content style="display: flex; flex-flow:row;">
    <div style="width:11%;height:100%;color:#284B63">.</div>
    <app-patient-pseudonyms style="margin:0%; width:95%" [readOnly]=true [pseudonyms]="patients[1].ids"></app-patient-pseudonyms>
    </mat-card-content>
  </div>
  <div class="patientendaten"  style=" flex: 1 1 40%; display: flex;  flex-flow: column">
    <mat-card-title style="color:white">Patientendaten</mat-card-title>
    <app-patient-fields [readOnly]=true [merging2]=true [fields]="patients[1].fields"></app-patient-fields>
  </div>

</mat-card>
</div>
<button mat-raised-button id="ergebnisButton"><a style="color: white;text-decoration: none" routerLink="/ergebnis-zusammenfuehren">Zusammenführen</a></button>

</div>
