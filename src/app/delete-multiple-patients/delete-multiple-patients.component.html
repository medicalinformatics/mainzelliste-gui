<div style="width: 100%; height: 100%">

  <h2 class="titleicon">
    <ion-icon name="trash"></ion-icon>
    Patient löschen
  </h2>
  <br>

  <div style="height: 85%; display:flex; flex-flow: column">
    <div style="display: flex; flex-flow: row; height: 100%">
      <div style="flex: 1 1 80%; display: flex; flex-flow: row; justify-content: space-around; align-items: stretch; background-color: red; justify-content: space-around; gap: 0 30px">
        <mat-card id="deletePatient1" *ngFor="let patient of patients" style=" flex: 1 1 85%; display: flex; flex-flow: column; justify-content: space-around; align-items: stretch;column-gap: 30px;">
          <mat-card-title class="patientDiv">Patient</mat-card-title>
          <div id="patientendaten1"  style="background-color: green; flex: 1 1 40%; display: flex;  flex-flow: column">
            <mat-card-title>Patientendaten</mat-card-title>
            <app-patient-fields [readOnly]=true [fields]="patient.fields"></app-patient-fields>
          </div>
          <div id="pseudonyme1" style="background-color: green; flex: 1 1 30%; display: flex">
            <mat-card-title>Pseudonyme</mat-card-title><br>
            <!--
                        <app-patient-pseudonyms [readOnly]=true></app-patient-pseudonyms>
            -->
          </div>
          <div id="historie1" style="background-color: green; flex: 1 1 30%; display: flex">
            <mat-card-title>Historie</mat-card-title>
          </div>
        </mat-card>
      </div>

      <!-- Fragestellung-->
      <div style="flex: 1 1 30%; display: flex; flex-flow: column;background-color: yellow">
        <p class="DeletePatientFragestellung"> Sollen die beiden Patient wirklich gelöscht werden?</p>
        <div style="display: flex; flex-flow: row; justify-content: space-around; gap: 0 15px">
          <button mat-raised-button type="submit" (click)="deletePatientenZeile()" class="DeletePatientButtonLöschen"
                  [routerLink]="['/patientlist-view']">Löschen
          </button>
          <button mat-raised-button type="submit" class="DeletePatientButtonAbbruch"
                  [routerLink]="['/patientlist-view']">
            Abbruch
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
