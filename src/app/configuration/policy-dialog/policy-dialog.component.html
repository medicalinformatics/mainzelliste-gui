<h1 mat-dialog-title>{{'configuration.policy.policies' | translate}}</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 policy-table">

    <ng-container matColumnDef="policyId">
      <th mat-header-cell *matHeaderCellDef class="mat-column-policyId">
        {{'configuration.policy.policyCode' | translate}}
      </th>
      <td mat-cell *matCellDef="let policy" class="policyId-row">
        {{ policy.code }}
      </td>
    </ng-container>

    <ng-container matColumnDef="policyName">
      <th mat-header-cell *matHeaderCellDef class="mat-column-policyName">
        {{'configuration.policy.policyText' | translate}}
      </th>
      <td mat-cell *matCellDef="let policy" class="policyName-row">
        {{ policy.text }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let policy">
        <button mat-icon-button class="ml-icon-button"
        [matTooltip]="'button_delete' | translate"
        (click)="deletePolicy(policy)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>
    {{'configuration.policy.close' | translate}}
  </button>
</div>
