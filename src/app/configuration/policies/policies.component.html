<div class="header-container">
  <button mat-raised-button class="add-policy-set-button" (click)="addPolicySet()">
    {{'configuration.policySet.add' | translate}}
    <mat-icon>add</mat-icon>
  </button>
</div>

<div *ngIf="loading" class="loading-shade">
  <mat-spinner></mat-spinner>
</div>

<table id="policySets" mat-table matSort [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="mat-column-policySetId">{{'configuration.policySet.id' | translate}}</th>
    <td mat-cell *matCellDef="let element" class="policySetId-row">
      <div class="flex-container">
        {{ element.id }}
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="mat-column-policySetName">{{'configuration.policySet.name' | translate}}</th>
    <td mat-cell *matCellDef="let element" class="policySetName-row">
      <div class="flex-container">
        {{ element.name }}
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="externalId">
    <th mat-header-cell *matHeaderCellDef class="mat-column-policySetExternalId">{{'configuration.policySet.externalId' | translate}}</th>
    <td mat-cell *matCellDef="let element" class="policySetExternalId-row">
      <div class="flex-container">
        {{ element.externalId }}
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="mat-column-expand"></th>
    <td mat-cell *matCellDef="let element" class="expand-row">
      <div class="flex-container">
        <button mat-icon-button [matTooltip]="'configuration.policy.show' | translate" (click)="openPolicyDialog(element.id)">
          <mat-icon>list_alt</mat-icon>
        </button>
        <button mat-icon-button [matTooltip]="'configuration.policy.create' | translate" (click)="addPolicy(element.id)">
          <mat-icon>add_moderator</mat-icon>
        </button>
        <button mat-icon-button *appHasPermission="Permission.DELETE_CONSENT_POLICYSET" [matTooltip]="'configuration.policySet.delete' | translate" (click)="deletePolicySet(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 8, 10, 20, 50]" [pageSize]="defaultPageSize" [length]="totalCount" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator>
