<h1 mat-dialog-title>{{'configuration.policy.create' | translate}}</h1>
<div mat-dialog-content>
  <form [formGroup]="policyForm">
    <mat-form-field appearance="fill">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Text</mat-label>
      <input matInput formControlName="text">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>{{'configuration.policy.close' | translate}}</button>
  <button mat-button (click)="save()" cdkFocusInitial>{{'configuration.policy.save' | translate}}</button>
</div>
