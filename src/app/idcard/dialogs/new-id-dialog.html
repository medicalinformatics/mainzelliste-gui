<h1 mat-dialog-title>{{'' | translate}}</h1>
<div mat-dialog-content>
  <br />
  <h4 style="font-weight: 100; text-align: justify">
    {{'' | translate}}
  </h4>
</div>
<div mat-dialog-actions style="margin-top: 10%;">
  <button
    mat-raised-button
    class="submit"
    type="submit"
    (click)="onSave(1)"
  >
    {{'button_generate_new_unique_id' | translate}}
  </button>
  <button
    mat-raised-button
    class="submit"
    type="submit"
    (click)="onSave(2)"
  >
    {{'button_generate_new_associated_id' | translate}}
  </button>
  <button mat-raised-button class="submitBreak" (click)="onCancel()">
    {{'button_cancel' | translate}}
  </button>
</div>
