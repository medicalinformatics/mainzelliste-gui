<div style="width: 800px;">
  <div class="header">
    <mat-form-field appearance="standard" style="font-size: 16px; width: 100%;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="idType">
      <th mat-header-cell *matHeaderCellDef> Id Type </th>
      <td mat-cell *matCellDef="let element"> {{element.idType}} </td>
    </ng-container>

    <ng-container matColumnDef="intId">
      <th mat-header-cell *matHeaderCellDef> Internal Id </th>
      <td mat-cell *matCellDef="let element"> {{element.intId}} </td>
    </ng-container>

    <ng-container matColumnDef="extId">
      <th mat-header-cell *matHeaderCellDef> External Id </th>
      <td mat-cell *matCellDef="let element"> {{element.extId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <div mat-dialog-actions style="margin-top: 10%;">
    <button mat-raised-button class="submitBreak" (click)="onCancel()">
      {{'button_cancel' | translate}}
    </button>
    <button
      mat-raised-button
      class="submit"
      type="submit"
      (click)="onSave()"
    >
      {{'button_save_new_id' | translate}}
    </button>
    </div>
</div>
