<ng-container style="width: 100%; height: 100%; margin-right: 1%">
  <table id="associatedIds" class="mat-elevation-z8">
    <ng-container>
      <tr>
        <th>Id-Type</th>
        <th>Internal Id</th>
        <th>External Id</th>
      </tr>
    </ng-container>
    <ng-container *ngFor="let id of data">
      <tr>
        <td>{{id.name}}</td>
        <td>{{id.internalId}}</td>
        <td>{{id.externalId}}</td>
      </tr>
    </ng-container>
  </table>
</ng-container>
<div mat-dialog-actions style="margin-top: 10%;">
<button mat-raised-button class="submitBreak" (click)="onCancel()">
  {{'button_cancel' | translate}}
</button>
<button
  mat-raised-button
  class="submit"
  type="submit"
  (click)="onSave()"
>
  {{'button_save_new_id' | translate}}
</button>
</div>
