<h1 mat-dialog-title>{{'' | translate}}</h1>
<div mat-dialog-content>
  <br />
  <h4 style="font-weight: 100; text-align: justify">
    {{'' | translate}}
  </h4>
  <mat-form-field appearance="fill">
    <mat-label>{{'' | translate}}</mat-label>
    <input matInput (keyup)="this.dataModel = input.value" placeholder="idType" #input>
  </mat-form-field>
</div>
<div mat-dialog-actions style="margin-top: 10%;">
  <button mat-raised-button class="submitBreak" (click)="onCancel()">
    {{'button_cancel' | translate}}
  </button>
  <button
    mat-raised-button
    class="submit"
    type="submit"
    (click)="onSave()"
    [disabled]="this.dataModel === ''"
  >
    {{'button_save_new_id' | translate}}
  </button>
</div>
