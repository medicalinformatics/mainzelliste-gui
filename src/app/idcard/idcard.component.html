<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<body>
<br>
<span class="titleicon"><ion-icon name="id-card"></ion-icon>  ID CARD OF PATIENT </span><br><br><br>

<div id="patientendaten">
<h2>Patientendaten</h2>

  <div id ="pDaten" *ngFor="let field of fields" class="patientendatenzeile">{{field}}: {{patient.fields[field]}}</div>
</div>
<div id="pseudonyme">
<h2>Pseudonyme</h2>

  <div id="pPseudonyme" *ngFor="let id of patient.ids" class="patientendatenzeile">{{id.idType}}: {{id.idString}}</div>
</div>
  <div>
    <button type="submit" class="IDCardAnsichtButton">Drucken</button><br><br><br><br><br>
    <button type="submit" class="IDCardAnsichtButton">Projektpseudonym erstellen</button><br><br><br><br><br>
    <button type="submit" class="IDCardAnsichtButton">Editieren</button><br><br><br><br><br>
    <button type="submit" class="IDCardAnsichtButton">Zusammenfuehren</button><br><br><br><br><br>
    <button type="submit" class="IDCardAnsichtButton">Loeschen</button><br><br><br><br><br>
  </div>
  <div id="historie">
  <h2>Historie</h2>
</div>
</body>
