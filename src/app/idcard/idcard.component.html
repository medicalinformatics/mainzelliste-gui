<div style="width: 100%; height: 100%">
  <br>
  <h2 class="titleicon">
    <mat-icon style="transform: scale(1.7); margin-right: 0.5em;">badge</mat-icon>
    ID Card
  </h2>
  <br>
<div style=" background:none; margin-top:0.5%; flex: 1 1 70%; display: flex; flex-flow: row; justify-content: space-around; align-items: stretch; justify-content: space-around; gap: 0 1%">
  <mat-card id="patientendaten" style="background-color: #f2f2f2; color:black; flex: 1 1 25%; display: flex;  flex-flow: column">
    <mat-card-title>Patientendaten</mat-card-title>
    <app-patient-fields [readOnly]=true [fields]="patient.fields"></app-patient-fields>
  </mat-card>

  <mat-card id="pseudonyme" style="background-color: #f2f2f2; color:black; flex: 1 1 25%; display: flex;  flex-flow: column">
    <mat-card-title>Pseudonyme</mat-card-title>
    <app-patient-pseudonyms [readOnly]=true [pseudonyms]="patient.ids"></app-patient-pseudonyms>
  </mat-card>

  <div class="IDCardAnsichtButton"
       style=" background-color: white; flex: 1 1 2%; display: flex;  flex-flow: column; justify-content: flex-start; align-items: stretch;">
    <button mat-raised-button class="IDCardButtons">Drucken</button>
    <br>
    <button mat-raised-button class="IDCardButtons">Projekt erstellen</button>
    <br>
    <button mat-raised-button class="IDCardButtons" [routerLink]="['/edit-patient']"
            [state]="{patient: patient, fields: fields}">Editieren
    </button>
    <br>

    <button mat-raised-button class="IDCardButtons" [routerLink]="['/delete-patient']"
            [state]="{patient: patient, fields: fields}">LÃ¶schen
    </button>
    <br>
  </div>
</div>

  <mat-card id="historie" style="background-color: #f2f2f2; color:black; flex: 1 1 80%; display: flex;  flex-flow: column">
    <mat-card-header style="width:100%; padding:1%; background-color: #E6B0AA; color: white">
      Function in Progress..
    </mat-card-header>
    <mat-card-title>Historie</mat-card-title>
    <mat-form-field class="historieInput" hideRequiredMarker>
      <mat-label>Historie des Patienten</mat-label>
      <input disabled="disabled" style="height: 200px" matInput placeholder="Historie des Patienten">
    </mat-form-field>
  </mat-card>
</div>
