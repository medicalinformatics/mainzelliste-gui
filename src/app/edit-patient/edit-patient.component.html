<div style="width: 100%; height: 100%">

  <h1 class="titleicon">
    <mat-icon style="transform: scale(1.3); margin-right: 0.5em;">edit</mat-icon>
    Edit Patient
  </h1>
  <br>

  <div
    style=" background:none; margin-top:0.5%; flex: 1 1 70%; display: flex; flex-flow: row; justify-content: space-around; align-items: stretch; justify-content: space-around; gap: 0 1%">
    <mat-card id="patientendaten"
              style="flex: 1 1 25%; display: flex;  flex-flow: column">
      <mat-card-title>Patientendaten</mat-card-title>
      <app-patient-fields [readOnly]=false (fieldEvent)="fieldsChanged($event)" [fields]="patient.fields"></app-patient-fields>
    </mat-card>

    <mat-card id="pseudonyme"
              style="flex: 1 1 25%; display: flex;  flex-flow: column">
      <mat-card-title>Pseudonyme</mat-card-title>
      <app-patient-pseudonyms [readOnly]=false [pseudonyms]="patient.ids"></app-patient-pseudonyms>
    </mat-card>

    <div style=" background-color: white; flex: 1 1 2%; display: flex;  flex-flow: column; justify-content: flex-end; align-items: stretch; align-self: flex-start">
     <!-- Besser zur ID Card? --> <button mat-raised-button class="IDCardButtons" [routerLink]="['/patientenliste']">Fertig</button>
      <br>
      <button style="background-color: #888888; color:#f2f2f2" mat-raised-button class="IDCardButtons" [routerLink]="['/patientenliste']">Abbruch</button>
    </div>
  </div>

  <app-historie></app-historie>

</div>
