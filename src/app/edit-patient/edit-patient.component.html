<div style="width: 100%; height: 100%">
  <div
    style=" background:none; margin-top:0.5%; flex: 1 1 70%; display: flex; flex-flow: row; justify-content: space-around; align-items: stretch; justify-content: space-around; gap: 0 1%">
    <mat-card class="patientendatenMatCard"
              style="flex: 1 1 25%; display: flex;  flex-flow: column">
      <mat-card-title>Patientendaten</mat-card-title>
      <app-patient-fields [readOnly]=false (fieldEvent)="fieldsChanged($event)" [fields]="patient.fields"></app-patient-fields>
    </mat-card>

    <mat-card class="pseudonyme"
              style="flex: 1 1 25%; display: flex;  flex-flow: column">
      <mat-card-title>Pseudonyme</mat-card-title>
      <app-patient-pseudonyms [readOnly]=false [pseudonyms]="patient.ids"></app-patient-pseudonyms>
    </mat-card>

    <section style="display: flex; flex: 1 1 1%; margin-left:2%; flex-flow: column;">
      <button mat-fab (click)="editPatient()" style="background-color:#053E6A; color:white; margin-bottom: 15px;" aria-label="Example icon button with a delete icon">
        <mat-icon matTooltip="Fertig">done</mat-icon>
      </button>
      <br><br>
      <button mat-fab [routerLink]="['/patientlist']"
              [state]="{patient: patient}" style="background-color:#888888; color:white;">
        <mat-icon matTooltip="Abbruch">close</mat-icon>
      </button>
    </section>
  </div>
</div>
