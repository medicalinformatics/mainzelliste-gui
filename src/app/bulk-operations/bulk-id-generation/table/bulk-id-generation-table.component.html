<div>
  <section class="float-table mat-elevation-z8" tabindex="0">
    <table mat-table id="bulkIdGeneration" [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container [matColumnDef]="displayedColumns[0]">
        <th mat-header-cell *matHeaderCellDef>{{columnId[0]}}</th>
        <td mat-cell *matCellDef="let e">{{e.position}}</td>
      </ng-container>

      <ng-container [matColumnDef]="displayedColumns[1]">
        <th mat-header-cell *matHeaderCellDef>{{columnId[1]}}</th>
        <td mat-cell *matCellDef="let e">{{e.id_x}}</td>
      </ng-container>

      <ng-container [matColumnDef]="displayedColumns[2]">
        <th mat-header-cell *matHeaderCellDef>{{columnId[2]}}</th>
        <td mat-cell *matCellDef="let e">{{e.id_y}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
            #paginator
            [length]="this.csvRecords.length - 1"
            [pageSize]="10"
            [pageSizeOptions]="[5,10,20,50,100]"
            [showFirstLastButtons]="true"
        >
  </mat-paginator>
  </section>
</div>
