<div *ngIf="sessionService.sessionValue.sessionId !== undefined">
  <button class="loginButton" mat-button [matMenuTriggerFor]="logoutDropDown">
    <mat-icon>account_circle</mat-icon> {{getUserName()}} <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #logoutDropDown xPosition="before">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</div>
