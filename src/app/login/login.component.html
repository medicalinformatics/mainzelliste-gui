<mat-card>
  <mat-card-title>Anmelden</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Benutzername</mat-label>
        <input type="text" matInput placeholder="Benutzername" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Passwort</mat-label>
        <input type="password" matInput placeholder="Passwort" formControlName="password">
      </mat-form-field>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button mat-raised-button type="submit" class="submit" [disabled]="logInProgress">
          <mat-icon id="buttonicon1">login</mat-icon> Anmelden
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
