<h3 class="header"> Filter </h3>

  <div class="sortierenDiv">
    <h4>Sortieren</h4>
    <div style="display: flex; flex-flow: row; justify-content: space-evenly">
      <button mat-raised-button class="aufsteigendButton">
        <mat-icon id="buttonicon1">swap_vert</mat-icon>
        Aufsteigend
      </button>
      <button mat-raised-button class="absteigendButton">
        <mat-icon id="buttonicon2">swap_vert</mat-icon>
        Absteigend
      </button>
    </div>
  </div>

  <div class="filterDiv">
    <h4>Filter</h4>
    <div style="flex-flow: row; justify-content: space-evenly">
      <mat-form-field style="width: 45%; margin-right: 2%" appearance="outline">
        <mat-label>Textfilter ausw√§hlen</mat-label>
        <mat-select>
          <mat-option *ngFor="let filterOption of filterOptions" [value]="filterOption">
            {{filterOption}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 48%; margin-left: 2%" appearance="outline">
        <mat-label>Zeitraum</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Beginn">
          <input matEndDate placeholder="Ende">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <mat-form-field class="example-full-width" style="width: 98%" appearance="outline">
        <mat-label>Suche Patient</mat-label>
        <input matInput placeholder="Suche nach Patient..">
      </mat-form-field>
    </div>
  </div>

 <div class="filterEnde" style="flex-flow: row; display: flex; justify-content: space-evenly; width: 99%">
    <button mat-button id="filterEndeButtonCheck" (click)="save()">Filter</button>
    <button mat-button id="filterEndeButtonAbbruch" (click)="close()">Abbruch</button>
  </div>
