<div id="table">
<table id="header">
    <ng-container >
        <tr>
            <th *ngFor="let data of csvRecords[0]">
                {{data}}
            </th>
        </tr>
    </ng-container>
</table>

<table id="projectId">
    <ng-container *ngFor="let csvData of csvRecords; let i = index;">
        <tr *ngIf="i != 0">
            <td *ngFor="let data of csvData">
                {{data}}
            </td>
        </tr>
    </ng-container>
</table>
</div>
