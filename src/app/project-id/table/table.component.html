<ng-container>
    <table mat-table id="projectId" [dataSource]="displayRecords" class="mat-elevation-z8">
        <ng-container [matColumnDef]="id" *ngFor="let id of ids; let i = index">
            <th mat-header-cell *matHeaderCellDef>{{idTypes[i]}}</th>
            <td mat-cell *matCellDef="let e">{{e[i]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="ids; sticky: true;"></tr>
        <tr mat-row *matRowDef="let erow; columns: ids;"></tr>
    </table>
</ng-container>
