<div style="height:100%; width:100%;">
  <div style="margin-bottom: 15%;width: 75%; margin-left: 2.5%">
    <app-consent-detail [(dataModel)]="dataModel" [edit]="true"></app-consent-detail>
    <br/>
    <div style="width: 90%; max-width: 700px; float: left">
      <button mat-raised-button class="submitBreak" *ngIf="dataModel" (click)="cancel()"
              style="margin-right: 20px;">Abbrechen
      </button>
      <button mat-raised-button class="submit" *ngIf="dataModel"
              (click)="editConsent()">Speichen
      </button>
    </div>
  </div>
</div>
