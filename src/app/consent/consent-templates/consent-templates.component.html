<div style="height: 100%; min-height: 10em; width: 100%;display: flex;
flex-flow: column;">
  <div style="width: 100%; margin-bottom: 20px;">
    <button mat-raised-button *appHasPermission="Permission.CREATE_CONSENT_TEMPLATE" class="submit" style="clear: both; float: right;"
            (click)="openConsentTemplateDialog()">Neue Vorlage <mat-icon matTooltip="Einwilligungsvorlage Erstellen">assignment_add</mat-icon></button>
  </div>
  <div class="mat-elevation-z8">
    <table id="consentTemplates" mat-table [dataSource]="templatesMatTableData" style="width: 100%;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'disabled': loading}"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{'consent_template.name' | translate}}</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'disabled': loading}"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>{{'consent_template.title' | translate}}</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'disabled': loading}"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>{{'consent_template.status' | translate}}</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'disabled': loading}">
          <mat-basic-chip disableRipple="true" id="{{element.definition.status}}" class="mat-basic-chip-status">{{'consent_template_status.' + element.definition.status | translate}}</mat-basic-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button *appHasPermission="Permission.DELETE_CONSENT_TEMPLATE" mat-icon-button color="primary" class="ml-icon-button" (click)="openDeleteTemplateDialog(element.id)">
            <mat-icon matTooltip="delete consent template">delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="6"
            style="padding: 0;">
          <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        </th>
        <td mat-cell></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedConsentTemplateColumns"></tr>
      <tr mat-row class="consent-row" (click)="editTemplate(row)" *matRowDef="let row; columns: displayedConsentTemplateColumns;"></tr>
      <tr mat-header-row  style="height: 0; border: 0;" *matHeaderRowDef="['progress']"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td *ngIf="!loading" class="mat-cell" [attr.colspan]="6" style="text-align: center">
          {{'idcard.consent_no_consent' | translate}}
        </td>
      </tr>
    </table>

  </div>

  <mat-paginator
    [length]="pageNumber"
    [pageSize]="10"
    [pageSizeOptions]="[5,10,20,50,100]"
    [disabled]="loading"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
</div>
