<h1 mat-dialog-title>{{"consent_template_dialog.title" | translate}}</h1>
<app-error-card [(messages)]="errorMessages"></app-error-card>
<form #consentTemplateForm="ngForm">
  <div mat-dialog-content style="max-height: 80vh;">
    <app-consent-template-detail [template]="dataModel"></app-consent-template-detail>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="submitBreak" (click)="onCancel()">{{'button_cancel' | translate}}</button>
    <button mat-raised-button class="submit" type="submit" (click)="onSave(true)"
            [disabled]="disable(consentTemplateForm) || saving">{{"button_publish" | translate}}
      <mat-icon *ngIf="saving"><mat-spinner diameter="20"></mat-spinner></mat-icon>
    </button>
  </div>
</form>
