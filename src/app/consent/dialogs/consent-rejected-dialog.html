<div mat-dialog-content>
  <h4 style="font-weight: 100; text-align: justify">
    <p>{{'add_consent.rejected-dialog-text' | translate}}</p>
  </h4>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="submitBreak" (click)="cancel()">{{'button_cancel' | translate}}</button>
  <button mat-raised-button class="submit" [disabled]="inProgress" type="submit" (click)="onSave()">
    {{'button_confirm' | translate}}
    <mat-icon *ngIf="inProgress"><mat-spinner diameter="20"></mat-spinner></mat-icon>
  </button>
</div>
