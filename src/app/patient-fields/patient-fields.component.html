<form class="example-form">
  <table class="example-table" cellspacing="0">
    <tr *ngFor="let field of configuredFields | async">
      <td>

        <div style="width: 100%; flex-flow: row">

          <button *ngIf="merging2" (click)="slideData(fields[field.name])"
                  style=" border:none; background:none; float:left">
            <mat-icon>arrow_circle_left</mat-icon>
          </button>

          <mat-form-field style="width: 90%;" class="example-full-width" >
            <mat-label>{{field.name}}</mat-label>
            <input style="width: 90%; " [readonly]="readOnly" matInput (input)="fieldChanged()"
                   placeholder="{{field.hint}}" [(ngModel)]="fields[field.name]" [name]="field.name">
            <mat-icon *ngIf="readOnly" [ngStyle]="{'color':'#888888', 'transform':'scale(0.8)'}">file_copy</mat-icon>
          </mat-form-field>

          <button *ngIf="merging" (click)="slideData(fields[field.name])"
                  style=" border:none; background:none; float:right">
            <mat-icon>arrow_circle_right</mat-icon>
          </button>

        </div>
      </td>
    </tr>
  </table>
</form>
