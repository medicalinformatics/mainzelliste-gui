<form class="example-form">
  <table class="example-table" cellspacing="0">
    <tr *ngFor="let field of configuredFields | async">
      <td>
        <div style="width: 100%; flex-flow: row">

          <button *ngIf="merging2"
                  style=" align-self:center; align-items: baseline; margin-top: 20px; width: 5%; margin-right: 20px; color: #f1f1f1; border:none; background:none; font-size: 30px;float:left">
            <ion-icon name="arrow-back-circle"></ion-icon>
          </button>

          <mat-form-field style="width: 90%" class="example-full-width">
            <mat-label>{{field.name}}</mat-label>
            <input style="width: 92%" [readonly]="readOnly" matInput (input)="fieldChanged()"
                   placeholder="{{field.hint}}" [(ngModel)]="fields[field.name]" [name]="field.name">
            <mat-icon *ngIf="readOnly" [ngStyle]="{'color':'#888888'}">file_copy</mat-icon>
          </mat-form-field>

          <button *ngIf="merging"
                  style="align-self:center; align-items: baseline; margin-top: 20px; width: 5%; color: #f1f1f1; border:none; background:none; font-size: 30px;float:right"
          (click)="slideData">
            <ion-icon name="arrow-forward-circle"></ion-icon>
          </button>

        </div>


      </td>
    </tr>
  </table>
</form>
