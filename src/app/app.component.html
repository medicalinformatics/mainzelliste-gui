<div class="wrapper" style="display: flex; overflow: auto">
  <div *ngIf="!sessionService.isLoggedIn()" style="display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%;">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <img src="assets/images/mainzelliste-logo-650.png" alt="Mainzelliste Logo" class="load-page-logo"/>
  </div>

  <!--HEADER AND CONTENT AS COLUMN-->
  <app-head style="flex: 1 1 3%;" *ngIf="sessionService.isLoggedIn()"></app-head>
  <!-- NAVIGATION AND CONTENT NEXT TO EACH OTHER sessionService.isLoggedIn() -->
  <div style="display: flex; flex-flow: row; flex-basis: 91%; min-height: auto;" *ngIf="sessionService.isLoggedIn()">
    <app-navigation style="flex: 1 1 5%;"></app-navigation>
      <cdk-virtual-scroll-viewport itemSize="100%"  style="height: 100%; width: 100%;">
      <div style="flex: 1 1 95%; display: flex; flex-flow: column;">
        <div style="flex: 1 1 auto;min-height: 90%;">
          <router-outlet></router-outlet>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
  <app-footer style="flex: 0 0 5%;"></app-footer>
</div>
