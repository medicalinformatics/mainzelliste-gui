<div class="wrapper" style="display: flex; overflow: auto">
  <div *ngIf="!sessionService.isLoggedIn()" style="display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%;">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <img src="assets/images/mainzelliste-logo-650.png" alt="Mainzelliste Logo" class="load-page-logo"/>
  </div>

  <!--HEADER AND CONTENT AS COLUMN-->
  <app-head style="flex: 0 0; height: 75px" *ngIf="sessionService.isLoggedIn()"></app-head>
  <!-- NAVIGATION AND CONTENT NEXT TO EACH OTHER sessionService.isLoggedIn() -->
  <mat-sidenav-container *ngIf="sessionService.isLoggedIn()" style="height: 100%">
    <mat-sidenav mode="side" class="sidenav-menu" opened>
      <app-navigation style=" padding-top:22px; color: white; display: flex; flex-flow: column"></app-navigation>
    </mat-sidenav>
    <mat-sidenav-content style="padding-bottom: 10%; padding-top: 3%">
      <app-error-card></app-error-card>
      <div style="flex: 1 1 95%; display: flex; flex-flow: column;">
        <div style="flex: 1 1 auto;min-height: 90%;">
          <router-outlet></router-outlet>
        </div>
      </div>
      <app-footer style="flex: 0 0 5%;"></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
