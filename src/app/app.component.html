<div class="wrapper" style="display: flex; overflow: auto">
  <!--show loading bar-->
  <div *ngIf="!isLoggedIn()" style="display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%;">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <img src="assets/images/mainzelliste-logo-650.png" alt="Mainzelliste Logo" class="load-page-logo"/>
  </div>

  <!--HEADER AND CONTENT AS COLUMN-->
  <app-header style="flex: 0 0; height: 75px" *ngIf="isLoggedIn()"></app-header>
  <!-- NAVIGATION AND CONTENT NEXT TO EACH OTHER sessionService.isLoggedIn() -->
  <mat-sidenav-container *ngIf="isLoggedIn()" style="height: 100%" autosize>
    <mat-sidenav mode="side" class="sidenav-menu" opened>
      <app-navigation style=" padding-top:22px; color: white; display: flex; flex-flow: column"></app-navigation>
    </mat-sidenav>
    <mat-sidenav-content style="display: flex; flex-direction: column">
      <div style="padding-bottom: 5%; padding-top: 3%; flex: 1 1 95%; display: flex; flex-flow: column;">
        <div class="title" *ngIf="this.titleService.titleText.length > 0">
          <h1>
            <mat-icon *ngIf="titleService.titleIcon != undefined"
                      style="transform: scale(1.5); margin-right: 0.5em;">{{this.titleService.titleIcon}}</mat-icon>
            {{this.titleService.titleText}}</h1>
        </div>
        <app-error-card [(messages)]="errorNotificationService.messages"></app-error-card>
        <div>
          <div style="flex: 1 1 auto;min-height: 90%;">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
      <app-footer style="flex: 0 0 5%;"></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
