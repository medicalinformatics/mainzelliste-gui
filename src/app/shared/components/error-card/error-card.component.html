<div mat-dialog-content style="padding-bottom: 20px; width: 100%" *ngIf="this.messages.length > 0">
  <div *ngFor="let message of messages"
       class="error-message" [ngStyle]="{'width': getWidth()}">
    <span><strong>{{'errorCardComponent.error' | translate}}</strong>{{ message}}</span>
    <div>
      <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="closeError(message)">
        <mat-icon style="font-size: 18px">close</mat-icon>
      </button>
    </div>
  </div>
</div>
