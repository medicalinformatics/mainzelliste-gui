<!-- Secondary Identities Table -->
<mat-card id="secondary" style="box-sizing: border-box; display: flex; flex-direction: column; margin: 0 20px 14px 0; ">
  <mat-card-title-group style="margin: 0 0 0 1.25%;">
    <mat-card-title style="flex-grow: 2;">{{'idcard.title_secondary' | translate}}</mat-card-title>
  </mat-card-title-group>
  <mat-card-content style="margin: 0 1.25% 0 1.25%;">
    <table id="patientlist" mat-table
      [dataSource]="secondaryIdentities | slice:(pageIndex * pageSize):((pageIndex + 1) * pageSize)" matSort
      matSortActive="idType" matSortDirection="asc" matSortDisableClear>


      <!-- Field Columns -->
      <ng-container *ngFor="let field of fields" matColumnDef="{{field.name}}">
        <th mat-header-cell *matHeaderCellDef>{{field.i18n | translate}}</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'highlight': isDifferent(element, field.name)}">
          {{element.fields[field.name]}} </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Row -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"
        [ngClass]="{'clicked-row': isClickedRow(row)}"></tr>
      <!-- No Data Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center">
          {{'patientlist.no_patient_found' | translate}}
        </td>
      </tr>
    </table>
    <mat-paginator [length]="secondaryIdentities.length" [pageSize]="pageSize" [pageIndex]="pageIndex"
      [hidePageSize]="true" aria-label="Select page" (page)="onPageChange($event)"
      style="padding:0; align-self: flex-start;"></mat-paginator>
  </mat-card-content>
</mat-card>
