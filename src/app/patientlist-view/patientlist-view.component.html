<div style="height: 100%; width: 100%;padding-bottom: 10%">
    <h1>Patientenliste</h1>

    <mat-form-field id="filterBoard" appearance="fill">
      <mat-label>Filter/Suche...</mat-label>
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let fruit of filters"
                  [selectable]="selectable"
                  [removable]="removable" (removed)="remove(fruit)" style="font-family: Tahoma;">
          {{fruit.field}}: {{fruit.searchCriteria}}
          <mat-icon matChipRemove *ngIf="removable" style="color:#494949">cancel</mat-icon>
        </mat-chip>
        <input #fruitInput
               [(ngModel)]="filterEingabe"
               placeholder="Search..."
               [matChipInputFor]="chipList"
               [formControl]="filterCtrl"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matAutocomplete]="auto"
               (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let field of allFieldsToSearch" [value]="{field:field,searchCriteria:filterEingabe}">
          {{field}}:{{filterEingabe}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <div>
      <br>
      <button mat-raised-button matBadgeColor="accent"
              disabled="disabled"> <mat-icon>grid_view</mat-icon> Projekt Erstellen
      </button>
      <button mat-raised-button matBadgeColor="accent" [routerLink]="['/merge-patients']"
              [state]="{patients: selectedPatients}"
              [disabled]="selectedPatients.length!=2"
              [matBadge]="selectedPatients.length"
              [matBadgeHidden]="selectedPatients.length<1">
        <mat-icon>merge_type</mat-icon>
        Zusammenführen
      </button>

      <button mat-raised-button matBadgeColor="accent" [routerLink]="['/delete-multiple-patients']"
              [state]="{patients: selectedPatients}"
              [disabled]="selectedPatients.length<2"
              [matBadge]="selectedPatients.length"
              [matBadgeHidden]="selectedPatients.length<1">
        <mat-icon>delete_outline</mat-icon> Löschen

      </button>

    </div>

    <br><br>
  <app-patientlist [patients]="patientService.patientsDataSource" (selectedPatients)="patientSelected($event)"></app-patientlist>

</div>
