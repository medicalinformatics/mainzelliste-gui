
  <p>Patientenliste</p>
<div id="Searchbar">
  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Filter</mat-label>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip  [selectable]="selectable"
                [removable]="removable" > <!--(removed)="remove(fruit)"-->
        Vorname: Marie
        <button matChipRemove *ngIf="removable">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input placeholder="Search..."
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
</div>

  <div>
    <br>
    <button mat-raised-button type="submit" class="PatientenansichtButton" name="Projektpseudonym erstellen" [matBadge]="selectedPatients.length" [matBadgeHidden]="selectedPatients.length<2"> Projekt
      erstellen
      <ion-icon name="cube"></ion-icon>
    </button>
    <button mat-raised-button type="submit" class="PatientenansichtButton" [matBadge]="selectedPatients.length" [matBadgeHidden]="selectedPatients.length<2">
      <a id="zsmfuehrenbutton" routerLink="/merge-patients" [state]="{patient: patient, fields: fields}" >
        Zusammenführen
        <ion-icon name="git-merge"></ion-icon>
      </a></button>

    <button mat-raised-button type="submit" class="PatientenansichtButton" [matBadge]="selectedPatients.length" [matBadgeHidden]="selectedPatients.length<2">Löschen
      <ion-icon name="trash"></ion-icon>
    </button>

  </div>
  <br><br>

  <app-patientlist (selectedP)="patientSelected($event)"></app-patientlist>
