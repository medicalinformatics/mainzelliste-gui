<div mat-dialog-content style="padding-bottom: 20px; width: 96%; margin-right: 2%; margin-left: 2%;"
     *ngIf="errorNotificationService.display">
  <div *ngFor="let message of errorNotificationService.messages" class="error-message">
    <div style="float: right">
      <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="closeError(message)">
        <mat-icon style="font-size: 20px">close</mat-icon>
      </button>
    </div>
    <p>
      <strong>Error: </strong>{{ message }}
    </p>
  </div>
</div>
