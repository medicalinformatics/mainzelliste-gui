<ng-container style="width: 100%; height: 100%">
  <table id="patientlist" mat-table [dataSource]="patients" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="selectedRow($event, row)"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let field of fields" matColumnDef="{{field}}">
      <th mat-header-cell *matHeaderCellDef> {{field}} </th>
      <td mat-cell *matCellDef="let element"> {{element.fields[field]}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button>
          <a [routerLink]="['/idcard']" [state]="{patient: element, fields: fields}">
            <mat-icon>fact_check</mat-icon>
          </a>
        </button>
        <button>
          <a [routerLink]="['/similar-patient']" [state]="{patient: element, fields: fields}">
            <mat-icon>people</mat-icon>
          </a>
        </button>
        <button>
          <a [routerLink]="['/edit-patient']" [state]="{patient: element, fields: fields}">
            <mat-icon>edit</mat-icon>
          </a>
        </button>
        <button>
          <a [routerLink]="['/delete-patient']" [state]="{patient: element, fields: fields}">
            <mat-icon>delete</mat-icon>
          </a>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"
        (click)="selection.toggle(row)"></tr>

  </table>
  <mat-paginator [length]="100"
                 [pageSize]="15"
                 [pageSizeOptions]="[15, 50, 100]"
                 disabled="disabled"
                 aria-label="Select page">
  </mat-paginator>
</ng-container>
