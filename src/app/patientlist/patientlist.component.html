      <table mat-table id="patientlist">

        <!-- <tr >
           <th  class="tabellenspalte" colspan="2">neuer Patient:</th>

        <tr id="patientenlisteHead">
          <th>
            <form action="/action_page.php">
              <label class="container">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </form>
          </th>
          <th class="tabellenspalte">PID
            <button class="filterbutton" (click)="openfilter('pseudonymfilter')">
              <ion-icon name="caret-down-circle-outline"></ion-icon>
            </button>
          </th>
          <th class="tabellenspalte">Nachname
            <button class="filterbutton" (click)="openfilter('nachnamefilter')">
              <ion-icon name="caret-down-circle-outline"></ion-icon>
            </button>
          </th>
          <th class="tabellenspalte">Geburtsname
            <button class="filterbutton" (click)="openfilter('geburtsnamefilter')">
              <ion-icon name="caret-down-circle-outline"></ion-icon>
            </button>
          </th>
          <th class="tabellenspalte">Vorname
            <button class="filterbutton" (click)="openfilter('vornamefilter')">
              <ion-icon name="caret-down-circle-outline"></ion-icon>
            </button>
          </th>
          <th class="tabellenspalte">Geburtsdatum
            <button class="filterbutton" (click)="openfilter('geburtsdatumfilter')">
              <ion-icon name="caret-down-circle-outline"></ion-icon>
            </button>
          </th>
          <th class="tabellenspalte">Wohnort
            <button class="filterbutton" (click)="openfilter('wohnortfilter')">
              <ion-icon name="caret-down-circle-outline"></ion-icon>
            </button>
          </th>
          <th class="tabellenspalte">PLZ
            <button class="filterbutton" (click)="openfilter('plzfilter')">
              <ion-icon name="caret-down-circle-outline"></ion-icon>
            </button>
          </th>
          <th class="tabellenspalte">Aktionen</th>
        </tr>

        <tr id="datenzeilen" *ngFor="let patient of data | async" [patient]="patient" [fields]="fields" app-patientrow></tr>

      </table>
