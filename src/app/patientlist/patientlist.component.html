<ng-container style="width: 100%; height: 100%">
  <table id="patientlist" mat-table [dataSource]="patients" class="mat-elevation-z8">

    <ng-container style="width: 20%!important;" matColumnDef="select">
      <th mat-header-cell style="width: 3%!important;"*matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="selectedRow($event, row)"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container style="width: 200px!important;" *ngFor="let pseudonym of pseudonyms" matColumnDef="{{pseudonym}}">
      <th mat-header-cell *matHeaderCellDef> {{pseudonym}}
        <mat-icon class="filterbutton" (click)="openFilter(pseudonym)">
          arrow_circle_down</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.ids[0].idString}} </td>
    </ng-container>

    <ng-container style="width: 200px!important;" *ngFor="let field of fields" matColumnDef="{{field}}">
      <th mat-header-cell *matHeaderCellDef> {{field}}
        <mat-icon class="filterbutton" (click)="openFilter(field)">
          arrow_circle_down</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.fields[field]}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Aktionen </th>
      <td mat-cell *matCellDef="let element">
        <button style="background: none;">
          <a [routerLink]="['/idcard']" [state]="{patient: element, fields: fields}">
            <mat-icon style="transform:scale(1.3); margin-left:20px;">fact_check</mat-icon>
          </a>
        </button>
        <button style="background: none;">
          <a [routerLink]="['/similar-patient']" [state]="{patient: element, fields: fields}">
            <mat-icon style="transform:scale(1.3); margin-left: 20px;">people</mat-icon>
          </a>
        </button>
        <button style="background: none;">
          <a [routerLink]="['/edit-patient']" [state]="{patient: element, fields: fields}">
            <mat-icon style="transform:scale(1.3); margin-left: 20px;">edit</mat-icon>
          </a>
        </button>
        <button style="background: none;">
          <a [routerLink]="['/delete-patient']" [state]="{patient: element, fields: fields}">
            <mat-icon style="transform:scale(1.3); margin-left: 20px;">delete</mat-icon>
          </a>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"
        (click)="selection.toggle(row)"></tr>

  </table>

  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5,10,50,100]"
                 aria-label="Select page">
  </mat-paginator>
</ng-container>
