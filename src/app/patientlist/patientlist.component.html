<table id="patientlist" mat-table [dataSource]="patients" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container *ngFor="let field of fields" matColumnDef="{{field}}">
    <th mat-header-cell *matHeaderCellDef> {{field}} </th>
    <td mat-cell *matCellDef="let element"> {{element.fields[field]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="fields"></tr>
  <tr mat-row *matRowDef="let row; columns: fields;"></tr>
</table>
