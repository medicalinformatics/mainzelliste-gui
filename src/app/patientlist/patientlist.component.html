<ng-container style="width: 100%; height: 100%; margin-right: 1%">
  <table id="patientlist" mat-table [dataSource]="patients" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
      <th mat-header-cell style="width: 3%!important;"*matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="selectedRow($event, row)"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let pseudonym of pseudonyms" matColumnDef="{{pseudonym}}" style="flex-flow: row">
      <th mat-header-cell *matHeaderCellDef style="flex-flow: row"> <div style="width: 100%;">{{pseudonym}}</div>
        <button class= "filterbutton"><mat-icon matTooltip="Filter Pseudonym" style="transform: scale(0.7); float: right" (click)="openFilter(pseudonym)">
          arrow_circle_down</mat-icon></button>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.ids[0].idString}} </td>
    </ng-container>

    <ng-container *ngFor="let field of fields" matColumnDef="{{field}}">
      <th mat-header-cell *matHeaderCellDef><div style="width: 100%;">{{field}}</div>
        <button class= "filterbutton"><mat-icon matTooltip="Filter" style="transform: scale(0.7); float: right" (click)="openFilter(field)">
          arrow_circle_down</mat-icon> </button></th>

      <td mat-cell *matCellDef="let element"> {{element.fields[field]}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> <div style="width: 100%;text-align: center">Aktionen</div>  <mat-icon style="transform: scale(0.7); float: right; color:#053E6A" >
        arrow_circle_down</mat-icon></th>
      <td mat-cell *matCellDef="let element" style="display: flex; flex-flow: row; justify-content: space-evenly">
        <button style="background: none;">
          <a [routerLink]="['/idcard']" [state]="{patient: element, fields: fields}">
            <mat-icon matTooltip="ID-Card">fact_check</mat-icon>
          </a>
        </button>
        <button style="background: none;">
          <a [routerLink]="['/similar-patient']" [state]="{patient: element, fields: fields}">
            <mat-icon matTooltip="Ähnliche Patienten">people</mat-icon>
          </a>
        </button>
        <button style="background: none;">
          <a [routerLink]="['/edit-patient']" [state]="{patient: element, fields: fields}">
            <mat-icon matTooltip="Edit">edit</mat-icon>
          </a>
        </button>
        <button style="background: none;">
          <a [routerLink]="['/delete-patient']" [state]="{patient: element, fields: fields}">
            <mat-icon matTooltip="Löschen">delete</mat-icon>
          </a>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"
        (click)="selection.toggle(row)"></tr>

  </table>

  <mat-paginator [length]="1000"
                 [pageSize]="10"
                 [pageSizeOptions]="[5,10,20,50,100]"
                 aria-label="Select page">
  </mat-paginator>
</ng-container>
