<div id="patientenlisteAnsicht">
  <br>
  <p>{{title}}</p>
  <div>
    <br>

  <button type="submit" class="PatientenansichtButton" name="Projektpseudonym erstellen"> Projekt erstellen </button>
  <button type="submit" class="PatientenansichtButton"><a id="zsmfuehrenbutton" routerLink="/zusammenfuehren"> Zusammenfuehren <ion-icon name="git-merge"></ion-icon></a></button>
  <button type="submit" class="PatientenansichtButton">Loeschen</button>
  <input id="suchleiste" type="text"  placeholder="Suche...">
 <button id="suchbutton" type="submit" class="PatientenansichtButton"><ion-icon id="searchicon" name="search-outline"></ion-icon></button>

  </div>
<br><br>
<table id="patientlist">

  <tr >
    <th  class="tabellenspalte" colspan="2">neuer Patient:</th>
    <th *ngFor=" let field of fields"><input type="text" name="{{field}}}" placeholder="{{field}}" [(ngModel)]="tmpPatient.fields[field]"></th>
    <th id="addPatientzeile"><button type="submit" (click)="erstelleNeuenPatienten()"  id="addpatientbutton"><ion-icon name="person-add"></ion-icon></button></th>
  </tr>

  <tr id="patientenlisteHead">
  <th><form action="/action_page.php">
    <label class="container">
      <input type="checkbox" >
      <span class="checkmark"></span>
    </label>
  </form></th>
  <th class="tabellenspalte">Pseudonym <button class="filterbutton" (click)="openfilter('pseudonymfilter')"><ion-icon  name="caret-down-circle-outline"></ion-icon></button></th>
  <th class="tabellenspalte">Nachname <button class="filterbutton" (click)="openfilter('nachnamefilter')"><ion-icon  name="caret-down-circle-outline"></ion-icon></button></th>
  <th class="tabellenspalte">Geburtsname <button class="filterbutton" (click)="openfilter('geburtsnamefilter')"><ion-icon name="caret-down-circle-outline"></ion-icon></button></th>
  <th class="tabellenspalte">Vorname <button class="filterbutton" (click)="openfilter('vornamefilter')"><ion-icon name="caret-down-circle-outline"></ion-icon></button></th>
  <th class="tabellenspalte">Geburtsdatum <button class="filterbutton" (click)="openfilter('geburtsdatumfilter')"><ion-icon name="caret-down-circle-outline"></ion-icon></button></th>
  <th class="tabellenspalte">Wohnort <button class="filterbutton" (click)="openfilter('wohnortfilter')"><ion-icon name="caret-down-circle-outline"></ion-icon></button></th>
  <th class="tabellenspalte">PLZ <button class="filterbutton" (click)="openfilter('plzfilter')"><ion-icon name="caret-down-circle-outline"></ion-icon></button></th>
  <th class="tabellenspalte">Tools</th>
  </tr>

  <tr *ngFor="let patient of data | async" [patient]="patient" [fields]="fields" app-patientenzeile></tr>

</table>
</div>
