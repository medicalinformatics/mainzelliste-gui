
<div style="width: 100%; height: 100%">

  <h1 class="titleicon">
    <mat-icon style="transform: scale(1.6); margin-right: 0.5em;">delete_outline</mat-icon>
    Patienten löschen
  </h1>
  <br>

  <div style="height: 90%; display:flex; flex-flow: column">
    <div style="display: flex; flex-flow: row; height: 100%;">
      <div style=" flex: 1 1 80%; display: flex; flex-flow: row; justify-content: space-around; align-items: stretch; background:none;  justify-content: space-around; gap: 0 30px; flex-wrap: wrap" >
        <mat-card id="deletePatient1" *ngFor="let patient of patients" style=" flex: 1 1 65%; display: flex; flex-flow: column; justify-content: space-around; align-items: stretch;column-gap: 30px; max-width: 40%">
          <mat-card-title style="color: black; font-size: xx-large">Patient</mat-card-title>
          <div id="patientendaten1"  style="background: none; flex: 1 1 40%; display: flex;  flex-flow: column">
            <mat-card-title style="font-size: x-large; color:dimgray">Patientendaten</mat-card-title>
            <app-patient-fields [readOnly]=true [fields]="patient.fields"></app-patient-fields>
          </div>
          <div id="pseudonyme1" style="background: none; flex: 1 1 40%; display: flex; flex-flow:column" >
            <mat-card-title style="color:dimgray; font-size: x-large;">Pseudonyme</mat-card-title>
            <app-patient-pseudonyms [readOnly]=true [ids]="patient.ids" [permittedOperation]="'R'"></app-patient-pseudonyms>
          </div>
          <!-- <div id="historie1" style="background-color: white; flex: 1 1 40%; display: flex; flex-flow:column">
             <mat-card-title>Historie</mat-card-title>
             <mat-form-field class="historieInput" >
               <mat-label>Historie des Patienten</mat-label>
               <input disabled="disabled" style="height: 200px" matInput placeholder="Historie des Patienten">
             </mat-form-field>

           </div>-->
        </mat-card>
      </div>

      <!-- Fragestellung-->
      <div style="flex: 1 1 30%; display: flex; flex-flow: column;background-color: white">
        <div class="DeletePatientFragestellung" style="margin-left:3%;margin-right: 7%;"><h3 style="text-align: justify"> Möchten Sie die folgenden Patienten löschen? </h3><br><h4 style="font-weight: 100; text-align: justify">Die Patientendaten werden vollständig gelöscht und können nicht wiederhergestellt werden.</h4></div>
        <div style="display: flex; flex-flow: row; justify-content: space-around; gap: 0 15px">
          <button mat-raised-button type="submit" class="DeletePatientButtonAbbruch"
                  [routerLink]="['/patientlist']">
            Abbruch
          </button>
          <button mat-raised-button type="submit" (click)="deletePatientenZeile()" class="DeletePatientButtonLöschen"
                  [routerLink]="['/patientlist']">Löschen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
