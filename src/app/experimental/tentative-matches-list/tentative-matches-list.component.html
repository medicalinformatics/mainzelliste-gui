<!-- Container for the entire component -->
<ng-container style="flex-flow: row; width: 100%; height: 100%; margin-right: 1%">

  <!-- Table for Merge Button -->
  <table id="merge" mat-table style="float:left;" [dataSource]="dataSource"
    class="mat-elevation-z8">
    <!-- Column for matches -->
    <ng-container matColumnDef="matches">
      <th mat-header-cell *matHeaderCellDef style="width: 48px;"> </th>
      <td mat-cell *matCellDef="let element" style="width: 48px;">
        <div style="display: flex; flex-flow: row; justify-content: space-evenly;">
          <!-- Button for merging patients -->
          <button mat-icon-button style="background: none;border:none;"
            [disabled]="!element.patient.ids[0].tentative || loading" [routerLink]="['/merge-patients']"
            [state]="{patients: [element.patient, element.tentativeMatch]}">
            <mat-icon matTooltip="Ã„hnliche Patienten">manage_accounts</mat-icon>
          </button>
        </div>
      </td>
      <tr mat-header-row *matHeaderRowDef="columns0"></tr>
      <tr mat-row *matRowDef="let row; columns: columns0;"></tr>
    </ng-container>
  </table>

  <!-- Table for patients -->
  <table id="patients" style="float:left" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columns for configured ID types -->
    <ng-container *ngFor="let idType of configuredIdTypes" matColumnDef="{{idType}}" style="flex-flow: row">
      <th mat-header-cell *matHeaderCellDef style="flex-flow: row;"> {{idType}} </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'disabled': loading}"> {{element.patient.getIdString(idType)}}
      </td>
    </ng-container>

    <!-- Columns for fields -->
    <ng-container *ngFor="let field of fields" matColumnDef="{{field.name}}">
      <th mat-header-cell *matHeaderCellDef>{{field.i18n | translate}}</th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'disabled': loading}"> {{element.patient.fields[field.name]}}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 48px;"> </th>
      <td mat-cell *matCellDef="let element" style="width: 48px;">
        <div style="display: flex; flex-flow: row; justify-content: center;">
          <!-- Button for viewing ID card -->
          <button mat-icon-button style="background: none; border: none;" [disabled]="loading"
            [routerLink]="['/idcard', element.patient.ids[0].idType, element.patient.ids[0].idString]">
            <mat-icon matTooltip="{{'button_id_card' | translate}}">fact_check</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns1"></tr>
    <tr mat-row *matRowDef="let row; columns: columns1;"></tr>
  </table>

  <!-- Table for matches -->
  <table id="matches" style="float: left;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columns for configured ID types -->
    <ng-container *ngFor="let idType of configuredIdTypes" matColumnDef="{{idType}}" style="flex-flow: row">
      <th mat-header-cell *matHeaderCellDef style="flex-flow: row;"> {{idType}} </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'disabled': loading}">
        {{element.tentativeMatch.getIdString(idType)}} </td>
    </ng-container>

    <!-- Columns for fields -->
    <ng-container *ngFor="let field of fields" matColumnDef="{{field.name}}">
      <th mat-header-cell *matHeaderCellDef>{{field.i18n | translate}}</th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'disabled': loading}">
        {{element.tentativeMatch.fields[field.name]}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 48px;"> </th>
      <td mat-cell *matCellDef="let element" style="width: 48px;">
        <div style="display: flex; flex-flow: row; justify-content: center;">
          <!-- Button for viewing ID card -->
          <button mat-icon-button style="background: none; border: none;" [disabled]="loading"
            [routerLink]="['/idcard', element.patient.ids[0].idType, element.patient.ids[0].idString]">
            <mat-icon matTooltip="{{'button_id_card' | translate}}">fact_check</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns2"></tr>
    <tr mat-row *matRowDef="let row; columns: columns2;"></tr>
  </table>
</ng-container>
